<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        li:nth-child(odd) {
            background: green;
            font-size: 24px;
            color:white;
        }
        li:nth-child(even) {
            background: blue;
            font-size: 24px;
            color:white;
        }
    </style>
</head>
<body>

    <h1>GeeksforGeeks</h1>

    <h3>:even and :odd pseudo-class</h3>

    <li>Data</li>
    <li>Operating</li>
    <li>Computer</li>
    <li>C</li>
    
</body>
</html>
